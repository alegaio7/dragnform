<div id="{{id}}" class="{{widgetClass}} {{colClass}} flow-row" data-type="{{type}}" data-mode="{{mode}}" style="{{style}}">
	<div data-show-when="design" class="widget-h-align-start widget-v-align-center">
		<div data-part="widget-properties" title="{{widgetPropertiesButtonTitle}}"></div>
		{{#showRemove}}
		<div data-part="widget-remove" title="{{widgetRemoveButtonTitle}}"></div>
		{{/showRemove}}
        <input type="checkbox" class="{{checkboxClass}}" 
            id={{checkboxIdDesign}} 
            {{#hasName}}
            name="{{name}}" 
            {{/hasName}}
            />
		<label class="{{labelClass}}" for="{{checkboxIdDesign}}">
			<span data-part="label">{{label}}</span>
		</label>
        {{#showGrip}}
		<div data-part="widget-grip"></div>
		{{/showGrip}}
		{{#hasTip}}
		<div data-part="widget-tip"></div>
		{{/hasTip}}        
	</div>
	<div data-show-when="run" class="widget-h-align-start widget-v-align-center">
        <input type="checkbox" class="{{checkboxClass}}" 
            id={{checkboxIdRun}} 
            {{#hasName}}
            name="{{name}}"
            {{/hasName}}
            />
		<label class="{{labelClass}}" for="{{checkboxIdRun}}">
			<span data-part="label">{{label}}</span>
		</label>
		{{#hasTip}}
		<div data-part="widget-tip"></div>
		{{/hasTip}}        
	</div>
	<div data-show-when="view" class="widget-h-align-start widget-v-align-center">
        <input type="checkbox" disabled class="{{checkboxClass}}" 
            id={{checkboxIdView}}
			{{#isChecked}}
			checked
			{{/isChecked}}
            />
		<label class="{{labelClass}}" for="{{checkboxIdView}}">
			<span data-part="label">{{label}}</span>
		</label>
	</div>
</div>
