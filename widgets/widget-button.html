<div id="{{id}}" class="{{widgetClass}} {{colClass}}" data-type="{{type}}" data-mode="{{mode}}" style="{{style}}">
	<div data-show-when="design" class="widget-h-align-left widget-v-align-center">
		<div class="widget-properties" title="{{widgetPropertiesButtonTitle}}"></div>
		{{#showRemove}}
		<div class="widget-remove" title="{{widgetRemoveButtonTitle}}"></div>
		{{/showRemove}}
        <button type="button" class="{{buttonClass}}" 
            id={{buttonIdDesign}} 
            {{#hasName}}
            name="{{name}}" 
            {{/hasName}}
            >
            {{#hasLabel}}
            <span data-part="label">{{label}}</span>
            {{/hasLabel}}
        </button>
        {{#showGrip}}
		<div class="widget-grip"></div>
		{{/showGrip}}
	</div>
	<div data-show-when="run" class="widget-h-align-left widget-v-align-center">
        <button type="button" class="{{buttonClass}}" 
            id={{buttonIdRun}} 
            {{#hasName}}
            name="{{name}}" 
            {{/hasName}}
            >
            {{#hasLabel}}
            <span data-part="label">{{label}}</span>
            {{/hasLabel}}
        </button>
	</div>
	<div data-show-when="view" class="widget-h-align-left widget-v-align-center">
	</div>
</div>
