<div id="{{id}}" class="{{widgetClass}} {{colClass}}" data-type="{{type}}" data-mode="{{mode}}" style="{{style}}">
	<div data-show-when="design" class="widget-h-align-start widget-v-align-center">
		<div data-part="widget-properties" title="{{widgetPropertiesButtonTitle}}"></div>
		{{#showRemove}}
		<div data-part="widget-remove" title="{{widgetRemoveButtonTitle}}"></div>
		{{/showRemove}}
        <div data-part="widget-radio-container">
            <div class="{{labelClass}}">
                <span data-part="required-mark" data-position="before" 
                {{^showRequiredMarkBefore}}
                style="display:none;"
                {{/showRequiredMarkBefore}}
                >{{mark}}</span>            
                <span data-part="label">{{label}}</span>
                <span data-part="required-mark" data-position="after" 
                {{^showRequiredMarkAfter}}
                style="display:none;"
                {{/showRequiredMarkAfter}}
                >{{mark}}</span>            
            </div>
            <div data-part="widget-radio-sets-container">
                <div data-part="widget-radio-set" data-initial="1">
                    <input type="radio" class="{{radioClass}}" 
                        id={{radioIdDesign}} 
                        {{#hasName}}
                        name="{{name}}" 
                        {{/hasName}}
                        />
                    <label data-part="radio-item-title" class="{{radioLabelClass}}" for="{{radioIdDesign}}">
                        <span data-part="radio-item-title-text"></span>
                    </label>
                </div>
            </div>
            {{#hasTip}}
            <div data-part="widget-tip"></div>
            {{/hasTip}}                       
        </div>
        {{#showGrip}}
		<div data-part="widget-grip"></div>
		{{/showGrip}}       
	</div>
	<div data-show-when="run" class="widget-h-align-start widget-v-align-center">
        <div data-part="widget-radio-container">
            <div class="{{labelClass}}">
                <span data-part="required-mark" data-position="before" 
                {{^showRequiredMarkBefore}}
                style="display:none;"
                {{/showRequiredMarkBefore}}
                >{{mark}}</span>             
                <span data-part="label">{{label}}</span>
                <span data-part="required-mark" data-position="after" 
                {{^showRequiredMarkAfter}}
                style="display:none;"
                {{/showRequiredMarkAfter}}
                >{{mark}}</span>            
            </div>
            <div data-part="widget-radio-sets-container">
                <div data-part="widget-radio-set" data-initial="1">
                    <input type="radio" class="{{radioClass}}" 
                        id={{radioIdRun}} 
                        {{#hasName}}
                        name="{{name}}"
                        {{/hasName}}
                        />
                    <label data-part="radio-item-title" class="{{radioLabelClass}}" for="{{radioIdRun}}">
                        <span data-part="radio-item-title-text"></span>
                    </label>
                </div>
            </div>
            {{#hasTip}}
            <div data-part="widget-tip"></div>
            {{/hasTip}}            
        </div>
        <div data-part="widget-error"></div>
	</div>
	<div data-show-when="view" class="widget-h-align-start widget-v-align-center">
        <div data-part="widget-radio-container">
            <div class="{{labelClass}}">
                <span data-part="label">{{label}}</span>
            </div>
            <div data-part="widget-radio-sets-container">
                <div data-part="widget-radio-set" data-initial="1">
                    <input type="radio" disabled class="{{radioClass}}" 
                        id={{radioIdView}}
                        />
                    <label data-part="radio-item-title" class="{{radioLabelClass}}" for="{{radioIdView}}">
                        <span data-part="radio-item-title-text"></span>
                    </label>
                </div>
            </div>            
        </div>
	</div>
</div>
