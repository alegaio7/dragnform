<dialog class="widget-properties-editor" has-script>
    <div class="widget-properties-editor-header">
        <span id="lblWidgetId">{{id}}</span>
    </div>
    <div>
        <label for="txtWidgetPropLabel">{{labelWidgetLabel}}</label>
        <input type="text" id="txtWidgetPropLabel" />
    </div>
    <div>
        <label for="txtWidgetPropColumns">{{labelColumns}}</label>
        <input type="number" id="txtWidgetPropColumns" min="1" max="12" />
    </div>
    <div>
        <label for="chkWidgetPropAutoHeight">{{labelAutoHeight}}</label>
        <input type="checkbox" id="chkWidgetPropAutoHeight" />
    </div>
    <div>
        <label for="txtWidgetPropHeight">{{labelHeight}}</label>
        <input type="number" id="txtWidgetPropHeight" min="0" max="1000" />
    </div>
    <div>
        <h6 class="widget-dialog-section-title">{{labelHorizontalAlignment}}</h6>
        <label for="optAlignHLeft">{{labelAlignHLeft}}</label>
        <input type="radio" id="optAlignHLeft" value="left" name="halignment" />
        <label for="optAlignHCenter">{{labelAlignHCenter}}</label>
        <input type="radio" id="optAlignHCenter" value="center" name="halignment"/>
        <label for="optAlignHRight">{{labelAlignHRight}}</label>
        <input type="radio" id="optAlignHRight" value="right" name="halignment"/>
    </div>      
    <div>
        <h6 class="widget-dialog-section-title">{{labelVerticalAlignment}}</h6>
        <label for="optAlignVTop">{{labelAlignVTop}}</label>
        <input type="radio" id="optAlignVTop" value="top" name="valignment" />
        <label for="optAlignVCenter">{{labelAlignVCenter}}</label>
        <input type="radio" id="optAlignVCenter" value="center" name="valignment"/>
        <label for="optAlignVBottom">{{labelAlignVBottom}}</label>
        <input type="radio" id="optAlignVBottom" value="bottom" name="valignment"/>
    </div>    
    <div>
        <label for="chkWidgetPropRequired">{{labelRequired}}</label>
        <input type="checkbox" id="chkWidgetPropRequired" />
    </div>    
    <div>
        <label for="txtWidgetPropMinLength">{{labelMinLength}}</label>
        <input type="number" id="txtWidgetPropMinLength" min="0" />
    </div>
    <div>
        <label for="txtWidgetPropMaxLength">{{labelMaxLength}}</label>
        <input type="number" id="txtWidgetPropMaxLength" min="0" />
    </div>
    <div class="widget-properties-editor-footer">
        <button type="button" data-action="accept">
            {{labelAccept}}
        </button>
        &nbsp;
        <button type="button" data-action="cancel">
            {{labelCancel}}
        </button>
    </div>    
</dialog>
