<div id="{{id}}" class="{{widgetClass}} {{colClass}} flow-row" data-type="{{type}}" data-mode="{{mode}}" style="{{style}}">
	<div data-show-when="design" class="widget-h-align-start widget-v-align-center">
		<div data-part="widget-properties" title="{{widgetPropertiesButtonTitle}}"></div>
		{{#showRemove}}
		<div data-part="widget-remove" title="{{widgetRemoveButtonTitle}}"></div>
		{{/showRemove}}
		<div class="widget-checkbox-group">
			<input type="checkbox" class="{{checkboxClass}}" data-part="input-checkbox"
				id={{checkboxIdDesign}} 
				{{#hasName}}
				name="{{name}}" 
				{{/hasName}}
				{{#isChecked}}
				checked
				{{/isChecked}}
				/>
			<label class="{{labelClass}}" for="{{checkboxIdDesign}}" data-part="checkbox-label-container">
				<span data-part="label">{{label}}</span>
			</label>
			{{#hasTip}}
			<div data-part="widget-tip"></div>
			{{/hasTip}}        
		</div>
        {{#showGrip}}
		<div data-part="widget-grip"></div>
		{{/showGrip}}
	</div>
	<div data-show-when="run" class="widget-h-align-start widget-v-align-center">
		<div class="widget-checkbox-group">
			<input type="checkbox" class="{{checkboxClass}}" data-part="input-checkbox"
				id={{checkboxIdRun}} 
				{{#hasName}}
				name="{{name}}"
				{{/hasName}}
				{{#isChecked}}
				checked
				{{/isChecked}}
				/>
			<label class="{{labelClass}}" for="{{checkboxIdRun}}" data-part="checkbox-label-container">
				<span data-part="label">{{label}}</span>
			</label>
			{{#hasTip}}
			<div data-part="widget-tip"></div>
			{{/hasTip}}        
		</div>
	</div>
	<div data-show-when="view" class="widget-h-align-start widget-v-align-center">
		<div class="widget-checkbox-group">
			<input type="checkbox" disabled class="{{checkboxClass}}" data-part="input-checkbox"
				id={{checkboxIdView}}
				{{#isChecked}}
				checked
				{{/isChecked}}
				/>
			<label class="{{labelClass}}" for="{{checkboxIdView}}" data-part="checkbox-label-container">
				<span data-part="label">{{label}}</span>
			</label>
		</div>
	</div>
</div>
